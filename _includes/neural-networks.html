

<h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>Neural Networks and Machine Learning</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">Posts
related to neural networks and machine learning.</p>
<div class="d-sm-flex flex-wrap gutter-condensed mb-4">
{% for tag in site.tags %}
    {% for post in tag[1] %}
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 mb-3">
          {% include post-card.html %}
        </div>
    {% endfor %}
{% endfor %}
</div>
